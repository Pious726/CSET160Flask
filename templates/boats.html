{%extends 'base.html'%}
{% block body %}
        <h1>Boats for Rent!</h1>
        <div class="boat-grid">
            {%for boat in boats %}
                <div class="boat-card">
                    <ul>
                        <li>Boat ID: {{boat[0]}}</li>
                        <li>Name: {{boat[1]}}</li>
                        <li>Boat Type: {{boat[2].title()}}</li>
                        <li>Owner ID: {{boat[3]}}</li>
                        <li>Rental Price: {{boat[4]}}</li>
                    </ul>
                    <button class="rent-button">Rent Now!</button>
                </div>
            {%endfor%}
        </div>
{% endblock %}
